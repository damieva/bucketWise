basePath: /
definitions:
  dto.CategoryCreateRequest:
    description: Category data required to create a new category
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.CategoryResponse:
    description: Category data returned by the API
    properties:
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8001
info:
  contact:
    name: Denis Amieva
    url: https://github.com/damieva/bucketWise
  description: API documentation for the BucketWise project
  license:
    name: MIT
  termsOfService: http://swagger.io/terms/
  title: BucketWise API
  version: "1.0"
paths:
  /categories:
    post:
      consumes:
      - application/json
      description: Creates a new category in the system
      parameters:
      - description: Category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/dto.CategoryCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new category
      tags:
      - categories
swagger: "2.0"
